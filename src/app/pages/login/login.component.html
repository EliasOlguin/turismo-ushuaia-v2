<div class="container-login">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Mi Cuenta</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="Iniciar Sesión">
                    <div class="container p-2">
                        <form (submit)="login()" [formGroup]="loginForm">
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" formControlName="email" matInput required
                                    placeholder="Ex. pat@example.com">
                                <mat-error *ngIf="loginForm?.get('email')?.errors?.['required']"> Se requiere su
                                    email</mat-error>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="password" placeholder="Password"
                                    [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
                                </button>
                                <mat-error *ngIf="loginForm?.get('password')?.errors?.['required']"> Se requiere su
                                    contraseña</mat-error>
                            </mat-form-field>
                            <button mat-raised-button required color="primary" class="col-12">Iniciar Sesión</button>
                        </form>
                    </div>
                </mat-tab>
                <mat-tab label="Registrarme">
                    <div class="container p-2">
                        <form (submit)="registrarme()" [formGroup]="registroForm">
                            <mat-form-field class="example-full-width">
                                <mat-label>Nombre</mat-label>
                                <input type="nombre" formControlName="nombre" matInput required placeholder="Nombre">
                                <mat-error *ngIf="registroForm?.get('nombre')?.errors?.['required']"> Se requiere su
                                    nombre</mat-error>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Apellido</mat-label>
                                <input type="apellido" formControlName="apellido" matInput required
                                    placeholder="Apellido">
                                <mat-error *ngIf="registroForm?.get('apellido')?.errors?.['required']"> Se requiere su
                                    apellido</mat-error>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Teléfono</mat-label>
                                <input type="telefono" formControlName="telefono" matInput required
                                    placeholder="Teléfono">
                                <mat-error *ngIf="registroForm?.get('telefono')?.errors?.['required']"> Se requiere su
                                    teléfono</mat-error>
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input type="email" formControlName="email" matInput required
                                    placeholder="Ex. pat@example.com">
                                <mat-error *ngIf="loginForm?.get('email')?.errors?.['required']"> Se requiere su
                                    email</mat-error>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="password" placeholder="Password"
                                    [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
                                </button>
                                <mat-error *ngIf="loginForm?.get('password')?.errors?.['required']"> Se requiere su
                                    contraseña</mat-error>
                            </mat-form-field>

                            <button mat-raised-button color="primary" class="col-12">Registrarme</button>
                        </form>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions> -->
    </mat-card>
</div>
