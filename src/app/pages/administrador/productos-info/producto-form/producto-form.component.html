<mat-dialog-content>
    <mat-toolbar>
        <mat-toolbar-row>
            <span>AGREGAR {{title}}</span>
        </mat-toolbar-row>
    </mat-toolbar>
<div class="container-form py-3">
    <!-- <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>AGREGAR {{title}}</mat-card-title>
        </mat-card-header> -->
        <!-- <mat-card-content> -->

            <form [formGroup]="productoForm" (submit)="agregarProducto()">
                <mat-form-field class="example-full-width mx-3">
                    <mat-label>Nombre</mat-label>
                    <input type="nombre" formControlName="nombre" matInput required placeholder="Nombre">
                    <mat-error *ngIf="productoForm?.get('nombre')?.errors?.['required']"> Se requiere el
                        nombre</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width mx-3">
                    <mat-label>Detalle</mat-label>
                    <input type="detalle" matInput formControlName="detalle" placeholder="Detalle">
                    <mat-error *ngIf="productoForm?.get('detalle')?.errors?.['required']"> Se requiere un
                        detalle</mat-error>
                </mat-form-field>
                <!-- <button mat-raised-button required color="primary" class="col-12">Iniciar Sesi√≥n</button> -->
            </form>
            <div class="botones">
                <button id="button" mat-raised-button color="primary" type="submit"
                    [disabled]="productoForm.invalid " class="mx-3">
                    <mat-icon>save</mat-icon>Guardar
                </button>
                <button id="button" mat-raised-button color="warn"
                    [mat-dialog-close]="false" class="mx-3">
                    <mat-icon>close</mat-icon>Cancelar
                </button>
            </div>

        <!-- </mat-card-content> -->
        <!-- <mat-card-actions>
            <button class="button" type="submit">Aceptar</button>
            <button class="button" >Cancelar</button>
        </mat-card-actions> -->
    <!-- </mat-card> -->
</div>
</mat-dialog-content>
